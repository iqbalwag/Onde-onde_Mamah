<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <title>Project Tailwind dengan NPM</title>
</head>
<nav class="mx-auto max-w-md block px-6 py-3 bg-primary-50 backdrop-blur-2xl backdrop-saturate-200">
    <div class="flex items-center justify-between text-neutral-1">
        <div
            class="block cursor-pointer py-1.5 font-sans text-base font-semibold leading-relaxed tracking-normal text-inherit antialiased">
            Onde-Onde Mama
        </div>
    </div>
</nav>
<div class="max-w-md mx-auto bg-primary-100 shadow-md overflow-hidden p-8">
    <div class="h-5 overflow-visible w-full border-b-2  border-neutral-2 bg-transparent mb-8">
        <div class="w-12 text-center bg-neutral-2 text-sm rounded-t-lg text-primary-100 gap-y-6">Menu</div>
    </div>
    <div class="grid gap-12 grid-rows-1">
        <div class="w-full bg-neutral-2 rounded-lg p-3 grid gap-1 grid-cols-2" data-id="1">
            <img src="../img/onde-onde.jpg" alt="Onde-onde" class="object-fill h-full">
            <div class="flex flex-col">
                <div class="flex-none text-xl text-primary-100">Onde-onde Kacang</div>
                <div class="flex-none text-xl text-primary-100">Rp. 2000 / Pcs</div>
                <div class="grid gap-1 grid-cols-3 flex-1">
                    <button onclick="decrement(1)"
                        class="w-8 h-8 text-white bg-indigo-600 border border-r-0 rounded-full focus:shadow-outline self-end">-</button>
                    <input type="text" name="" id="qty-1" value="0" class="flex text-center text-3xl font-bold h-9">
                    <button onclick="increment(1)"
                        class="w-8 h-8 text-white bg-indigo-600 border border-r-0 rounded-full focus:shadow-outline self-end justify-self-end">+</button>
                </div>
            </div>
        </div>
        <div
            class="border-b-2 relative affore:absolute affore:bottom-[-6px] affore:h-[10px] affore:w-[10px] affore:bg-neutral-2 affore:content-[''] affore:rounded-[5px] after:right-0 after:left-auto">
        </div>
        <div class="w-full bg-neutral-2 rounded-lg p-3 grid gap-1 grid-cols-2" data-id="2">
            <img src="../img/onde-onde.jpg" alt="" class="object-fill h-full">
            <div class="flex flex-col">
                <div class="flex-none text-xl text-primary-100">Onde-onde Kacang</div>
                <div class="flex-none text-xl text-primary-100">Rp. 2000 / Pcs</div>
                <div class="grid gap-1 grid-cols-3 flex-1">
                    <button onclick="decrement(2)"
                        class="w-8 h-8 text-white bg-indigo-600 border border-r-0 rounded-full focus:shadow-outline self-end">-</button>
                    <input type="text" name="" id="qty-2" value="0" class="flex text-center text-3xl font-bold h-9">
                    <button onclick="increment(2)"
                        class="w-8 h-8 text-white bg-indigo-600 border border-r-0 rounded-full focus:shadow-outline self-end justify-self-end">+</button>
                </div>
            </div>
        </div>
        <div
            class="border-b-2 relative affore:absolute affore:bottom-[-6px] affore:h-[10px] affore:w-[10px] affore:bg-neutral-2 affore:content-[''] affore:rounded-[5px] after:right-0 after:left-auto">
        </div>
        <div class="w-full bg-neutral-2 rounded-lg p-3 grid gap-1 grid-cols-2" data-id="3">
            <img src="../img/onde-onde.jpg" alt="" class="object-fill h-full">
            <div class="flex flex-col">
                <div class="flex-none text-xl text-primary-100">Onde-onde Kacang</div>
                <div class="flex-none text-xl text-primary-100">Rp. 2000 / Pcs</div>
                <div class="grid gap-1 grid-cols-3 flex-1">
                    <button onclick="decrement(3)"
                        class="w-8 h-8 text-white bg-indigo-600 border border-r-0 rounded-full focus:shadow-outline self-end">-</button>
                    <input type="text" name="" id="qty-3" value="0" class="flex text-center text-3xl font-bold h-9">
                    <button onclick="increment(3)"
                        class="w-8 h-8 text-white bg-indigo-600 border border-r-0 rounded-full focus:shadow-outline self-end justify-self-end">+</button>
                </div>
            </div>
        </div>
        <div class="text-neutral-2 mb-12">
            <dl class="list-outside">
                <dt>Note:</dt>
                <ul class="list-outside list-disc pl-5">
                    <li>Pemesanan akan dikirim sehari setelah memesan</li>
                    <li>Pembelian minimal Rp. 15.000 untuk gratis ongkir</li>
                </ul>
            </dl>
        </div>
    </div>
</div>
<div
    class="phone:fixed phone:w-full  mx-auto phone:bottom-0 max-w-md h-16 flex flex-row bg-primary-100 phone:bg-neutral-1 border-t border-gray-200">
    <div class="flex-1 flex-col p-2 phone:text-primary-100 text-neutral-1">
        <div class="">Total Harga</div>
        <div class="font-bold" id="tot_harga">Rp. 10.000</div>
    </div>
    <div class="flex-1 text-center content-center">
        <div class="w-36 h-9 m-auto content-center bg-green-600">Whatsapp Here</div>
    </div>
</div>

<script src="index.js"></script>

</html>
